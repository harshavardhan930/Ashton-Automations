<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            cursor: none; /* Hide default cursor */
            touch-action: none; /* Prevent unwanted touch behavior */
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('11.jpg') no-repeat center center/cover;
        }

        /* Common bubble styles */
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 0.1s linear;
        }

        /* Orange bubble */
        .bubble.orange {
            width: 30px;
            height: 30px;
            background-color: rgb(243, 59, 27);
            box-shadow: 0 0 10px rgb(254, 85, 18);
        }

        /* Blue bubble */
        .bubble.blue {
            background-color: rgb(33, 26, 90);
            box-shadow: 0 0 10px rgb(12, 13, 76);
        }
    </style>
</head>
<body>

    <div class="bubble orange"></div>
    <div class="bubble blue"></div>

    <script>
        const orangeBubble = document.querySelector(".bubble.orange");
        const blueBubble = document.querySelector(".bubble.blue");

        // Function to update bubble position
        function updatePosition(x, y) {
            orangeBubble.style.transform = `translate(${x}px, ${y}px)`;

            setTimeout(() => {
                blueBubble.style.transform = `translate(${x}px, ${y}px)`;
            }, 50); // Delay for trailing effect
        }

        // Mouse movement tracking (Desktop)
        document.addEventListener("mousemove", (e) => {
            updatePosition(e.clientX, e.clientY);
        });

        // Touch movement tracking (Mobile)
        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            updatePosition(touch.clientX, touch.clientY);
        });
    </script>

</body>
</html>

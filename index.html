<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ashton Automations</title>
    <style>
      * {
            cursor: none; /* Hide default cursor */
        }

        /* Common bubble styles */
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 0.1s linear;
        }

        /* Orange bubble */
        .bubble.orange {
            background-color: rgb(255, 98, 0);
            box-shadow: 0 0 10px rgb(255, 77, 0);
        }

        /* Blue bubble */
        .bubble.blue {
            background-color: cyan;
            box-shadow: 0 0 10px cyan;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            cursor: none; /* Hide default cursor */
        }
        header {
            background-color: #ffffff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        nav a {
            text-decoration: none;
            color: #271883;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            cursor: none; /* Hide default cursor */
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 250px;
            cursor: pointer;
        }
        .project-card img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer; /* Show hand cursor over images */
        }
        .btn {
            background-color: navy;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        /* Cursor Bubbles */
        .bubble {

            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 0.1s linear;
        }

        .bubble.orange {
            width: 30px;
            height: 30px;
            background-color: orange;
            box-shadow: 0 0 10px orange;
        }

        .bubble.blue {
            background-color: rgb(32, 19, 92);
            box-shadow: 0 0 10px rgb(47, 38, 102);
        }
    </style>
</head>

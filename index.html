<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <title>Ashton Automations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px;
            flex-wrap: wrap;
        }
        
        nav a {
            text-decoration: none;
            color: #271883;
            margin: 10px 15px;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .project-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            background-color: navy;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        /* Cursor Bubbles */
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 0.1s linear;
            display: none;
        }

        .bubble.orange {
            background-color: rgb(255, 98, 0);
            box-shadow: 0 0 10px rgb(255, 77, 0);
        }

        .bubble.blue {
            background-color: cyan;
            box-shadow: 0 0 10px cyan;
        }

        @media (min-width: 768px) {
            .bubble { display: block; }
        }
    </style>
</head>
<body>
    <div class="bubble orange"></div>
    <div class="bubble blue"></div>

    <header>
        <img src="header logo.png" alt="Header Logo" width="300">
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <h2>Projects Gallery</h2>
        <div class="gallery">
            <div class="project-card" onclick="location.href='project1.html'">
                <img src="p1.jpg" alt="Smart Segregator">
                <h3>Smart Segregator</h3>
            </div>
            <div class="project-card" onclick="location.href='project2.html'">
                <img src="p21.jpg" alt="Smart Attendance">
                <h3>Smart Attendance</h3>
            </div>
            <div class="project-card" onclick="location.href='project3.html'">
                <img src="p5.jpg" alt="Moto Link">
                <h3>Moto Link</h3>
            </div>
            <div class="project-card" onclick="location.href='project4.html'">
                <img src="P3.jpg" alt="Air Quality Monitor">
                <h3>Air Quality Monitor</h3>
            </div>
            <div class="project-card" onclick="location.href='project5.html'">
                <img src="P4.jpg" alt="Dip Coater">
                <h3>Dip Coater</h3>
            </div>
            <div class="project-card" onclick="location.href='project6.html'">
                <img src="logo.jpg" alt="Aura Desk">
                <h3>Aura Desk</h3>
            </div>
        </div>
    </div>

    <script>
        const orangeBubble = document.querySelector(".bubble.orange");
        const blueBubble = document.querySelector(".bubble.blue");
        
        document.addEventListener("mousemove", (e) => {
            if (window.innerWidth > 768) {
                orangeBubble.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                setTimeout(() => {
                    blueBubble.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                }, 50);
            }
        });
    </script>
</body>
</html>
